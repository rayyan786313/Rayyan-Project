<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link rel="stylesheet" href="assets/css/contact.css">
</head>
<body>
    <div class="contact-container">
        <!-- API Start -->
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
        <!-- API ...  -->
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <!-- API Access Key -->
            <input type="hidden" name="access_key" value="5cbad1e8-a2f8-4bad-a9b9-00291ea43216">
            <!-- API End -->
            <input type="text" maxlength="10" pattern="\d{1,10}" name="number" placeholder="Your Number" class="contact-inputs" required>
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="submit">Submit <img src="assets/arrow_icon.png" alt=""></button>
        </form>
        <div class="contact-right">
            <img src="assets/right_img.png" alt="">
        </div>
    </div>
    
</body>
</html>
